<!doctype html>
<html lang="en">
<head>
    <meta name="ad.size" content="width=300,height=250">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ramadan Alert</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="ad_area">
    <div class="salah_1">
        <h4>ফজর</h4>
        <p id="fazar"></p>
    </div>
    <div class="salah_2">
        <h4>জহুর</h4>
        <p id="zohur"></p>
    </div>
    <div class="salah_3">
        <h4>আসর</h4>
        <p id="asar"></p>
    </div>
    <div class="salah_4">
        <h4>মাগরিব</h4>
        <p id="magrib"></p>
    </div>
    <div class="salah_5">
        <h4>এশা</h4>
        <p id="esha"></p>
    </div>


    <div class="content_box">
        <h3>Ramadan Mubarak</h3>
        <u style="color: white;">আজ <span id="dateReminder"></span></u>
        <p style="font-weight: bold; text-align: left; margin-top: 2.5%"><u>Hadith of the day: </u></p>

        <p id="hadith" style="margin-top: 1.5%;margin-bottom: 2.5%; text-align: left"></p>


        <h4 id="title"></h4>

        <h1 id="countDown"></h1>
    </div>

    <audio controls id="audioFile">
        <source src="audio/Madina-Adzan-Fajr.mp3" type="audio/mp3">
    </audio>

    <audio controls id="audioFile2">
        <source src="audio/azan5-Rest.mp3" type="audio/mp3">
    </audio>
</div>
<script src="script.js"></script>
</body>
</html>
